$mainMod = SUPER
$altgr = mod5


# Window Control 
bind = $mainMod, Q, killactive 
bind = $mainMod SHIFT,Q , exit
bind = $mainMod SHIFT, space, togglefloating 
bind = $mainMod, I, pseudo # dwindle
bind = $mainMod SHIFT, J, togglesplit # dwindle
bind = $mainMod,F11,fullscreen
bind = $mainMod,S,togglegroup
bind = $mainMod,P,pin

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


bindel = $mainMod SHIFT, D, resizeactive, 10 0
bindel = $mainMod SHIFT, A, resizeactive, -10 0
bindel = $mainMod SHIFT, W, resizeactive, 0 -10
bindel = $mainMod SHIFT, S, resizeactive, 0 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Exec programs

# Start web browser
bind = $mainMod,W, exec,zen-browser
bind = $mainMod,D, exec,walker
# Start kitty
bind = $mainMod,return,exec, kitty
# Start nwg-look to change gtk themes
bind = $mainMod,O,exec, nwg-look
# Start file explorer
bind = $mainMod,F,exec,thunar
# Start Neovim
bind = $mainMod,C,exec,~/.config/hypr/scripts/glaunch.sh
# Start VSCode
bind = $mainMod SHIFT,C,exec,~/.config/hypr/scripts/code-launch.sh
# Screenshot
bind = ,Print,exec,~/.config/hypr/scripts/screenshot.sh
# Hibernate
bind = $mainMod SHIFT,Delete,exec,~/.config/hypr/scripts/hibernate.sh
# Reboot
bind = $mainMod SHIFT,R,exec,~/.config/hypr/scripts/reboot.sh
# Poweroff
bind = $mainMod SHIFT,P,exec,~/.config/hypr/scripts/poweroff.sh
# Start btop
bind = $mainMod,H,exec,~/.config/hypr/scripts/btop.sh
# Start music player
bind = $mainMod,M,exec,~/.config/hypr/scripts/music_player.sh
# Start topgrade
bind = $mainMod SHIFT,U,exec,~/.config/hypr/scripts/topgrade.sh
# Toggle toggle bluetooth
bind = $mainMod SHIFT,B,exec,~/.config/hypr/scripts/toggle_bluetooth.sh
# View clipboard
bind = $mainMod,V,exec,cliphist list | wofi --dmenu | cliphist decode | wl-copy
# Start glava in the background.
bind = $mainMod SHIFT,M,exec,~/.config/hypr/scripts/glava.sh
# Show notifications
bind = $mainMod,N,exec,swaync-client -t -sw
# Start calculator
bind = ,XF86Calculator,exec,gnome-calculator
# Run kitty in a special workspace
bind = $mainMod SHIFT,return,exec,[workspace special] kitty --class "Special Term"
# Run kitty in a directory
bind = $mainMod,T,exec,~/.config/hypr/scripts/term.sh
# Run btop in a special workspace
bind = $mainMod SHIFT,H,exec, [workspace special] ~/.config/hypr/scripts/btop.sh
# Toggle waybar
bind = $mainMod,E,exec,~/.config/hypr/scripts/toggle-waybar.sh
# Show blockscreen
bind = $mainMod,L,exec,gtklock

# Control

# Toggle blue light
bind = $mainMod SHIFT,N,exec, hyprshade toggle blue-light-filter
# bind = $mainMod SHIFT,N,exec,~/.config/hypr/scripts/toggle_bluelight.sh # FUCK NVIDIA.
# Toggle audiosource (to use phone as microphone)
bind = $mainMod $altgr,A,exec,~/.config/hypr/scripts/audiosource.sh
# Toggle scrcpy audio
bind = $mainMod $altgr,S,exec,~/.config/hypr/scripts/scrcpy.sh

bind = $mainMod CTRL,S,exec,~/.config/hypr/scripts/tcpip-scrcpy.sh

# Run nwg-clipman
bind = $mainMod SHIFT,V,exec,nwg-clipman

# Wallpaper control
# bind = $mainMod $altgr,N,exec,wpaperctl next
# bind = $mainMod $altgr,P,exec,wpaperctl previous

# Volume Keybinds
bindel = , XF86AudioRaiseVolume,    exec, amixer set Master 5%+
bindel = , XF86AudioLowerVolume,    exec, amixer set Master 5%-
bindl  = , XF86AudioMute,           exec, amixer set Master toggle
bindl  = , XF86AudioMicMute,        exec, amixer set Capture toggle

# brightness keybinds
bind = , XF86MonBrightnessUp,     exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown,   exec, brightnessctl set 10%-

# Player keys
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous

# Move workspaces
bind = $mainMod,TAB,workspace, e+1
bind = $mainMod SHIFT,TAB,workspace,e-1
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
