# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout =es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    #follow_mouse = 0

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 10
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    inactive_opacity = 0.5
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = WinIn,0.6,0.7,0.1,1.19
    bezier = WinOut,0.36,0,0.66,-0.56
    bezier = WorkSpace,0.03,0.03,1,-1

    animation = windows, 1, 7, myBezier
    animation = windowsIn,1,7,WinIn,popin 20%
    animation = windowsOut, 1, 5, WinOut, popin 10%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, WorkSpace
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    smart_split = yes

}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}




# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more


# Load plugins 
#plugin = $HOME/.config/hypr/plugins/hyprland-plugins/hyprtrails/hyprtrails.so
plugin = $HOME/.config/hypr/plugins/clones/hyprfocus/hyprfocus.so

plugin:hyprfocus {
    enabled = yes

    keyboard_focus_animation = shrink
    mouse_focus_animation = flash

    bezier = bezIn, 0.17,0.67,0.49,-0.5
    bezier = bezOut, 0.17,0.67,0.69,0.67

    flash {
        flash_opacity = 0.7

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }

    shrink {
        shrink_percentage = 0.99

        in_bezier = bezIn
        in_speed = 0.5

        out_bezier = bezOut
        out_speed = 3
    }
}

bind = $mainMod,E,exec,python ~/.config/hypr/scripts/waybarToggle.py

# Window Control 
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT,Q , exit, 
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod,code:95,fullscreen,
bind = $mainMod,S,togglegroup,
bind = $mainMod SHIFT,P,pin,

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


bind = $mainMod, l, resizeactive, 10 0
bind = $mainMod, j, resizeactive, -10 0
bind = $mainMod, i, resizeactive, 0 -10
bind = $mainMod, k, resizeactive, 0 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Exec programs
bind = $mainMod,W, exec,floorp
bind = $mainMod,D, exec,rofi -show drun
bind = $mainMod,return,exec, kitty
bind = $mainMod,O,exec,lxappearance
bind = $mainMod,F,exec,hyprctl dispatch workspace 3 && thunar
bind = $mainMod,C,exec,~/.config/hypr/scripts/glaunch
bind = ,Print,exec,grim -g "$(slurp)" ~/Im√°genes/Capturas\ de\ pantalla/"Screenshot_$(date)_.png" | wl-copy
bind = $mainMod+SHIFT,R,exec,reboot
bind = $mainMod,H,exec,~/Scripts/htop.sh
bind = $mainMod,M,exec,flatpak run org.clementine_player.Clementine
bind = $mainMod SHIFT,U,exec,~/.config/hypr/scripts/upgrade.sh
bind = $mainMod SHIFT,B,exec,~/.config/hypr/scripts/bluezToggle
bind = $mainMod,V,exec,cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT,W,exec,waypaper --restore --random




# Control 


# Volume Keybinds
bind = , XF86AudioRaiseVolume,    exec, amixer set Master 5%+
bind = , XF86AudioLowerVolume,    exec, amixer set Master 5%-
bind = , XF86AudioMute,           exec,   amixer set Master toggle

# brightness keybinds
bind = , XF86MonBrightnessUp,     exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown,   exec, brightnessctl set 10%-

# Player keys
bindl=, XF86AudioPlay, exec, playerctl play-pause
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous


# Switch programs to workspaces
windowrule = workspace 2,^(.*floorp.*)$
windowrule = workspace 1,^(.*kitty.*)$
windowrule = workspace 4,Neovim$
windowrule = workspace 3,^(.*Thunar.*)$
# Set floating
windowrule = float,^(.*Lxappearance.*)$
windowrule = float,^(.*kdeconnect.app.*)$
windowrule = float,^(.*scrcpy.*)$
windowrule = float,xfce-polkit
windowrule = pin,xfce-polkit
windowrule = workspace 5,Clementine
windowrule = float,zenity
windowrule = float,blueman-sendto
windowrulev2 = float,class:(floorp),title:(Picture-in-Picture)
windowrule = pin,xfce4-notifyd
windowrule = opaque,xfce4-notifyd
windowrule = noinitialfocus,xfce4-notifyd

###########################
windowrule = pin,conky$
windowrule = noblur,conky$
windowrule = nofocus,conky$
windowrule = xray,conky$
windowrule = pseudo,conky$
##########################

# Autostart programs
exec-once=wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once=nm-applet
exec-once=/usr/lib/xfce4/notifyd/xfce4-notifyd
exec-once=/usr/lib/xfce-polkit/xfce-polkit
exec-once=waypaper --restore --random
#exec-once=conky -c ~/.config/i3/configs/conky
exec-once=waybar -c ~/.config/hypr/waybar/config.jsonc -s ~/.config/hypr/waybar/style.css


# Move workspaces
bind = $mainMod,TAB,exec,hyprctl dispatch workspace e+1
bind = SUPERSHIFT,TAB,exec,hyprctl dispatch workspace e-1
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Move focus with main:Mod + arrow keys
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

